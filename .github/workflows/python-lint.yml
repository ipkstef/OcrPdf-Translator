name: Python Lint Check

on:
  push:
    branches: [main]
    paths:
      - '**.py'
  pull_request:
    branches: [main]
jobs:

  build:

    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v2  
    - name: Install black 
    - run: pip install black 
    - name: Test Code
    - run: black /app
        
        